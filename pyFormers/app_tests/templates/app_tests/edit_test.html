{% extends "app_tests/base.html" %}

{% block content %}
    <div>
        <h1>{{ test }}</h1>
        {% for q in test_questions %}
        <p>{{ q }} <a href="{% url 'app_tests:remove_q' test.id q.id %}">remove</a></p>
        {% endfor %}
        <h1>Avalible questions:</h1>
        {% for q in questions %}
        <p>{{ q }} <a href="{% url 'app_tests:add_q' test.id q.id %}">add</a></p></p>
        {% endfor %}
    </div>
{% endblock %}
