{% extends "app_tests/base.html" %}

{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}
            <h2>New {{ name }}!</h2>
            {{ form }}
            <input type="submit" name="submit" value="submit">
        </form>
        {% if questions %}
        <h1>Avalible questions:</h1>
            <div>
            {% for quiz in questions %}
                <div>
                    {{ quiz }}
                    <a href="{% url 'app_tests:delete_question' quiz.id %}"> delete</a>
                </div>
            {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
