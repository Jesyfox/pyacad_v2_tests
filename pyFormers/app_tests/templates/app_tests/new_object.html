{% extends "app_tests/base.html" %}
{% load i18n %}
{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}
            <h2>{% trans "New" %} {{ name }}!</h2>
            {{ form.as_p }}
            <input type="submit" name="submit" value="{% trans 'submit' %}">
        </form>
        {% if questions %}
        <h1>{% trans "Avalible questions:" %}</h1>
            <div>
            {% for quiz in questions %}
                <div>
                    {{ quiz }}
                    <a href="{% url 'app_tests:delete_question' quiz.id %}"> {% trans "delete" %}</a>
                </div>
            {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
