{% extends "app_tests/base.html" %}

{% block content %}
    <div>
        <h1>{{ test }}</h1>
        {% for q in questions %}
        <p>{{ q }} </p>
        {% endfor %}

        <form>
            <input type="submit" name="start_test" value="Start Quiz">
            <input type="submit" name="delete_test" value="delete">
            <input type="submit" name="edit_test" value="edit">
        </form>

        {% if run_tests %}

        <h1>Run Tests</h1>

        {% for rt in run_tests %}
        <h2><p><a href="{% url 'app_tests:run_test_detail' rt.id %}">{{ rt.name }}</a></p></h2>
        {% endfor %}

        {% endif %}

    </div>
{% endblock %}
