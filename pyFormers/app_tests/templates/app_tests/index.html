{% extends "app_tests/base.html" %}

{% block content %}

        <form>
        <input name="title" id="title">
        <input type="submit" name="search" value="Search">
        </form>
    </div>
    <h1>Avalible quiz:</h1>
    {% for category in categories %}
        <div>
            <h2><a href="{% url 'category_detail' category.id %}" >{{ category }}</a></h2>
        </div>
    {% endfor %}
{% endblock %}
